include "frontend.conf"

appName = "vat-deferral-new-payment-scheme-frontend"
serviceName = "vat-deferral-new-payment-scheme"

play.http.router = prod.Routes

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.frontend.filters.FrontendFilters"

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "uk.gov.hmrc.vatdeferralnewpaymentschemefrontend.config.ErrorHandler"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 localhost:12345 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.http.secret.key="VhuLN1cC2GGQQYdEFEKvKf0tavMhvQ8tNqkWZ0anT6imzhUPgHDbtt239fGjlR7j"

microservice {

  metrics {
    graphite {
      host = localhost
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    auth {
      host = localhost
      port = 8500
    }

    bas-gateway-frontend {
      url = "http://localhost:9553/bas-gateway"
      continue-url-prefix = ""
    }

    government-gateway-registration {
      url = "https://www.tax.service.gov.uk"
    }

    contact-frontend {
      protocol = http
      host = localhost
      port = 9250
    }

    feedback-survey {
      url = "http://localhost:9514/feedback/"${serviceName}
    }

    frontend {
      url = "http://localhost:8020/vat-deferral-new-payment-scheme"
    }

    enrolment-store-proxy {
      host = localhost
      port = 9595
    }

    vat-deferral-new-payment-scheme-service {
      host = localhost
      port = 8022
    }

    bank-account-verification-api {
      protocol = http
      host = localhost
      port = 9903
    }

    bank-account-verification-web {
      protocol = http
      host = localhost
      port = 9903
    }
  }
}

mongodb {
  uri = "mongodb://localhost:27017/vat-deferral-new-payment-scheme-frontend"
  session.expireAfter = 15 minutes
}

regex {
  vrn: "^[0-9]{9}|[0-9]{12}|GB[0-9]{9}|GB[0-9]{12}$",
  decimal: "^(\\-?\\d{1,11}(\\.\\d{0,2})?)|(NULL)$",
  postCode: "^[A-Z]{1,2}[0-9][A-Z0-9]? ?[0-9][A-Z]{2}$"
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

tracking-consent-frontend {
  //TODO Check container identifier
  gtm.container = "a"
}

footerLinkItems = ["cookies", "privacy", "termsConditions", "govukHelp"]


